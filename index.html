<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel=”stylesheet” href=”css/bootstrap-responsive.css”>
    <link
      rel="stylesheet"
      href="/stats-preview-card-component-main/style/style.css"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col first">
          <h1>
            Get <span class="purple">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="row">
            <div class="col info">
              <h1>10k+</h1>
              <p>companies</p>
            </div>
            <div class="col info">
              <h1>314</h1>
              <p>templates</p>
            </div>
            <div class="col info">
              <h1>12m+</h1>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="layer">
            <img
              class="photo"
              src="/stats-preview-card-component-main/images/image-header-desktop.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
